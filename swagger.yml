#The paths are the ones with all the information of the CRUD methods of the end-points
paths:
  /category:
    get:
      tags:
        - "Category"
      summary: "Get list of all Categories"
      description: "Get list of all Categories"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "A list of categories"
          schema:
            $ref: "#/definitions/CategoryGet"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    post:
      tags:
        - "Category"
      parameters:
        - in: "body"
          name: "body"
          description: "Category object that needs to be added"
          required: true
          schema:
            $ref: "#/definitions/CategoryPost"
      summary: "Create a Category"
      description: "Create a Category"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "201":
          description: "Category succesfully created"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/CategoryGet"
                  message:
                    example: "Category successfully created"
                  message_code:
                    example: "CATEGORY_SUCCESSFULLY_CREATED"
        "409":
          description: "Category already exists"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Category aready exist"
                  message_code:
                    example: "CATEGORY_ALREADY_EXIST"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    put:
        tags:
          - "Category"
        parameters:
          - in: "body"
            name: "body"
            description: "Category object that needs to be updated"
            required: true
            schema:
              $ref: "#/definitions/CategoryGetById"
        summary: "Update a Category"
        description: "Update a Category"
        consumes:
          - "application/json"
        produces:
          - "application/json"
        responses:
          "200":
            description: "An updated Category"
            schema:
              allOf:
                - $ref: "#/definitions/Response"
                - properties:
                    data:
                      $ref: "#/definitions/CategoryGet"
                    message:
                      example: "Category successfully updated"
                    message_code:
                      example: "CATEGORY_SUCCESSFULLY_UPDATED"
          "500":
            description: "Internal Server Error"
            schema:
              $ref: "#/definitions/InternalErrorResponse"

          "422":
            description: "Invalid Id"
            schema:
              allOf:
                - $ref: "#/definitions/ErrorResponse"
                - properties:
                    message:
                      example: "Invalid Id"
                    message_code:
                      example: "INVALID_ID"
  /category/{categoryId}:
    get:
      tags:
        - "Category"
      summary: "Find Category by ID"
      description: "Returns a single Category"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "CategoryId"
          in: "path"
          description: "ID of Category to return"
          required: true
          type: "string"
          format: "string"
      responses:
        "200":
          description: "Get single Category successfully"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/CategoryGet"
        "404":
          description: "Category not found"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Category not found"
                  message_code:
                    example: "CATEGORY_ITEM_NOT_FOUND"
        "422":
          description: "Invalid Object Id"
          schema:
            $ref: "#/definitions/InvalidIdErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalErrorResponse"
    delete:
      tags:
        - "Category"
      summary: "Delete Category by ID"
      description: "Returns a deleted Category"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: "CategoryID"
          in: "path"
          description: "ID of Category to delete"
          required: true
          type: "string"
          format: "string"
      responses:
        "200":
          description: "Category successfully deleted"
          schema:
            allOf:
              - $ref: "#/definitions/Response"
              - properties:
                  data:
                    $ref: "#/definitions/CategoryGet"
                  message:
                    example: "Category successfully deleted"
                  message_code:
                    example: "CATEGORY_SUCCESSFULLY_DELETED"
        "404":
          description: "Category not found"
          schema:
            allOf:
              - $ref: "#/definitions/ErrorResponse"
              - properties:
                  message:
                    example: "Category not found"
                  message_code:
                    example: "CATEGORY_ITEM_NOT_FOUND"
        "422":
          description: "Invalid Object Id"
          schema:
            $ref: "#/definitions/InvalidIdErrorResponse"
        "500":
